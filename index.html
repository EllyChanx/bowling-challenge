<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="public/style.css">
  <title>Bowling Scorecard</title>
</head>

<body>

  <span class="border"></span>

  <h1> Bowling Scorecard </h1>
  <p class="test_1"></p>
  <p class="test_2"></p>

  <div class='scoreinput'>
    <button type="button" id="score0">0</button>
    <button type="button" id="score1">1</button>
    <button type="button" id="score2">2</button>
    <button type="button" id="score3">3</button>
    <button type="button" id="score4">4</button>
    <button type="button" id="score5">5</button>
    <button type="button" id="score6">6</button>
    <button type="button" id="score7">7</button>
    <button type="button" id="score8">8</button>
    <button type="button" id="score9">9</button>
    <button type="button" id="score10">10</button>
  </div>

  <div id='bowling'>

  <table class='frame_table' border="1">
    <tr>
      <th colspan='6'> </th>
      <th colspan='6'>Frame 1</th>
      <th colspan='6'>Frame 2</th>
      <th colspan='6'>Frame 3</th>
      <th colspan='6'>Frame 4</th>
      <th colspan='6'>Frame 5</th>
      <th colspan='6'>Frame 6</th>
      <th colspan='6'>Frame 7</th>
      <th colspan='6'>Frame 8</th>
      <th colspan='6'>Frame 9</th>
      <th colspan='6'>Frame 10</th>
    </tr>

    <tr>
      <td colspan="6">Knock Down</td>
      <td id="frame1_r1" colspan='3'></td><td id="frame1_r2" colspan='3'></td>
      <td id="frame2_r1" colspan='3'></td><td id="frame2_r2" colspan='3'></td>
      <td id="frame3_r1" colspan='3'></td><td id="frame3_r2" colspan='3'></td>
      <td id="frame4_r1" colspan='3'></td><td id="frame4_r2" colspan='3'></td>
      <td id="frame5_r1" colspan='3'></td><td id="frame5_r2" colspan='3'></td>
      <td id="frame6_r1" colspan='3'></td><td id="frame6_r2" colspan='3'></td>
      <td id="frame7_r1" colspan='3'></td><td id="frame7_r2" colspan='3'></td>
      <td id="frame8_r1" colspan='3'></td><td id="frame8_r2" colspan='3'></td>
      <td id="frame9_r1" colspan='3'></td><td id="frame9_r2" colspan='3'></td>
      <td id="frame10_r1" colspan='2'></td>
      <td id="frame10_r2" colspan='2'></td>
      <td id="frame10_r3" colspan='2'></td>
    </tr>

    <tr>
      <td colspan='6'>Frame Score</td>
      <td colspan='6'id="total1"></td>
      <td colspan='6'id="total2"></td>
      <td colspan='6'id="total3"></td>
      <td colspan='6'id="total4"></td>
      <td colspan='6'id="total5"></td>
      <td colspan='6'id="total6"></td>
      <td colspan='6'id="total7"></td>
      <td colspan='6'id="total8"></td>
      <td colspan='6'id="total9"></td>
      <td colspan='6'id="total10"></td>
    </tr>

  </table>
  </div>

  <div>
    <h2 id='gameCompleted'></h2>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/Game.js"></script>
  <script src="src/interface.js"></script>



</body>
</html>
